<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra To-Do Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loader" id="loader">
    <div class="spinner"></div>
</div>

<div class="app">

    <div class="top-bar">
        <h1>ðŸ”¥ Ultra To-Do Pro</h1>
        <button id="themeToggle">ðŸŒ™</button>
    </div>

    <div class="stats">
        <div class="progress-circle">
            <svg>
                <circle cx="60" cy="60" r="50"></circle>
                <circle cx="60" cy="60" r="50" id="progress"></circle>
            </svg>
            <div id="percent">0%</div>
        </div>

        <div class="numbers">
            <p>Total: <span id="total">0</span></p>
            <p>Completed: <span id="completed">0</span></p>
        </div>
    </div>

    <div class="input-section">
        <input type="text" id="inp" placeholder="Enter your task...">
        <button id="add-btn">Add Task</button>
    </div>

    <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="completed">Completed</button>
        <button class="filter" data-filter="pending">Pending</button>
    </div>

    <ul id="tasklist"></ul>

</div>

<div id="toast"></div>

<script src="script.js"></script>
</body>
</html>
