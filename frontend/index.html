<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Todo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Ultra To-Do ðŸ”¥</h1>

    <div class="input-group">
        <input type="text" id="inp" placeholder="Enter task...">
        <button id="add-btn">Add</button>
    </div>

    <div class="filters">
        <button class="filter active" data-type="all">All</button>
        <button class="filter" data-type="completed">Completed</button>
        <button class="filter" data-type="pending">Pending</button>
    </div>

    <p>Total: <span id="total">0</span></p>
    <p>Completed: <span id="completed">0</span></p>

    <ul id="tasklist"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
